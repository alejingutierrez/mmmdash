<html><body>
<style>
html, body, iframe {
 margin: 0px;
 padding: 0px;
 width: 100%;
 height: 100%;
 border: 0px;
}
</style>
<script>
    // force https to avoid stupid mixed content stuff.
    // don't force just http because http-everywhere plugins cause infinite redirect loop
    // can't use relative links because they break when loading the site locally on disk (browsers suck)
    // if (window.location.protocol == "http:")
    //     window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
</script>
<iframe id="mainFrame" src="dashboard/index.html"></iframe>
<script>
  // Simple keyboard toggle between dashboard and examples site
  document.addEventListener('keydown', function(e){
    if(e.key==='e') {
      document.getElementById('mainFrame').src = 'examples/site.html';
    }
    if(e.key==='d') {
      document.getElementById('mainFrame').src = 'dashboard/index.html';
    }
  });
</script>
</body>
</html>
